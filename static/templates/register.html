{% extends 'base.html' %}

{% block page_title %}Register{% endblock %}

{% block main %}
    <h1>Create Spremium Account</h1>
    <form method='post'>
        <label for='name'>Name: </label><input type='text' id='name' name='name' value="{{data[0]}}" required><br>
        <label for='email'>Email: </label><input type='email' id='email' name='email' value="{{data[1]}}" required><br>
        <label for='password'>Password: </label><input type='password' id='password' name='password' value="{{data[2]}}" required><br>
        <label for='confirm'>Confirm Password: </label><input type='password' id='confirm' name='confirm' required><br>
        <button type='submit'>Sign up</button>
    </form>
    {% with messages = get_flashed_messages() %}
        <p>{{ ''.join(messages) }}</p>
    {% endwith %}
{% endblock %}
